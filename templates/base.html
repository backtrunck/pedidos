<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Bloco de título -->
    <style>
        html {
            font-size: 12px;}
    </style>
  </head>
  <body>
  	  {% block navbar %}
          <div class="container">
              <nav class="navbar  navbar-expand-lg navbar-dark bg-primary border border-2 p-2 mt-3">
                   <div class="container-fluid">
                        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                  <a class="nav-link active" aria-current="page"
                                     href="{{ url_for('obter_cliente', id_cliente=1) }}">Clientes</a>
                            </li>
                            <li class="nav-item">
                                  <a class="nav-link active" aria-current="page"
                                     href="{{ url_for('obter_produtos') }}">Produtos</a>
                            </li>
                            <li class="nav-item">
                                  <a class="nav-link active" aria-current="page"
                                     href="{{ url_for('obter_categoria') }}">Categoria</a>
                            </li>
                        </ul>
                   </div>
              </nav>
          </div>
      {% endblock %}
	  <div class="container">
		<div class="page-header border border-2 p-2 mt-3">
		{% block page_header %}
            <h2 class="text-center"> Pedidos </h2>
        {% endblock %}
		</div>
		{% for message in get_flashed_messages() %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert"">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {{ message }}
            </div>
        {% endfor %}
		<!-- bloco de conteúdo -->
        {% block conteudo %}
        {% endblock %}
	  </div>

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html
